<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moj Prvi Sajt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dobrodošli na Moj Sajt</h1>
        <nav>
            <ul>
                <li><a href="#home">Početna</a></li>
                <li><a href="#about">O Nama</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Početna Stranica</h2>
            <p>Ovo je jednostavan primer sajta koji možete postaviti na GitHub Pages.</p>
        </section>

        <section id="about">
            <h2>O Nama</h2>
            <p>Ovde možete uneti informacije o sebi ili svojoj kompaniji.</p>
        </section>

        <section id="contact">
            <h2>Kontakt</h2>
            <form action="#" method="post">
                <label for="name">Ime:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Poruka:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Pošalji</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Moj Prvi Sajt. Sva prava zadržana.</p>
    </footer>
</body>
</html>
